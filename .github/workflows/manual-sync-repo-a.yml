name: Manual Sync Repo B → Repo A

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Source branch in Repo B"
        required: true
        default: "main"
      target_branch:
        description: "Target branch in Repo A"
        required: true
        default: "main"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the selected branch from Repo B
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}
          fetch-depth: 0

      # 2️⃣ Debug: verify the secret is available
      - name: Verify PAT secret
        run: |
          if [ -z "${{ secrets.REPO_A_TOKEN }}" ]; then
            echo "❌ REPO_A_TOKEN is EMPTY"
            exit 1
          else
            echo "✅ REPO_A_TOKEN is PRESENT"
          fi

      # 3️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 4️⃣ Push the selected branch to Repo A (authenticated)
      - name: Push to Repo A
        run: |
          git remote add repoA https://x-access-token:${{ secrets.REPO_A_TOKEN }}@github.com/santiagochemist/motivateA.git
          git push repoA "${{ inputs.source_branch }}:${{ inputs.target_branch }}" --force
