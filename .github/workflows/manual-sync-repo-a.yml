name: Manual Sync Repo B → Repo A

on:
  workflow_dispatch:
    inputs:
      source_branch:
        required: true
        default: "main"
      target_branch:
        required: true
        default: "main"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}
          fetch-depth: 0

      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.REPO_A_TOKEN }}" ]; then
            echo "❌ REPO_A_TOKEN is EMPTY"
            exit 1
          else
            echo "✅ REPO_A_TOKEN is PRESENT"
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Push to Repo A
        run: |
          git remote add repoA https://x-access-token:${{ secrets.REPO_A_TOKEN }}@github.com/santiagochemist/motivateA.git
          git push repoA "${{ inputs.source_branch }}:${{ inputs.target_branch }}" --force
